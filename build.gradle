buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.5.4"
    }
}

apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"

repositories {
    jcenter()
}

dependencies {
    compile ratpack.dependency("guice")
    runtime "org.slf4j:slf4j-simple:1.7.25"
}

mainClassName = "Main"